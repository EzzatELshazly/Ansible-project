---
- name: Configure Web Server
  hosts: web_servers
  become: true

  tasks:
    ##   - name: Update yum packages
    ## yum:
    ##  name: '*'
    ##  state: latest

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes

          ##    - name: Copy Nginx configuration file
          ##  template:
          ##  src: nginx.conf.j2
          ##  dest: /etc/nginx/nginx.conf
          ## notify: Restart Nginx

    - name: Deploy sample website
      copy:
        src: ./static
        dest: /var/www/html/
      notify: Restart Nginx
    - name: Set proper permissions for the web root directory
      file:
        path: /usr/share/nginx/html
        state: directory
        owner: nginx
        group: nginx
        mode: '0755'

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

